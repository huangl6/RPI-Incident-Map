	<style>
		#map {
			position:absolute; top:0; bottom:0; width:100%;
		}
	</style>

	
</head>
<body>

<div id='map'></div>

<script>

	var locations = new L.LayerGroup();
	var lul = new L.LayerGroup();

	L.marker([39.61, -105.02], {icon: new L.Icon.Default()}).bindPopup('This is Littleton, CO.').addTo(locations),
	L.marker([39.74, -104.99], {icon: new L.Icon.Default()}).bindPopup('This is Denver, CO.').addTo(locations),
	L.marker([39.73, -104.8], {icon: new L.Icon.Default()}).bindPopup('This is Aurora, CO.').addTo(locations),
	L.marker([39.77, -105.23], {icon: new L.Icon.Default()}).bindPopup('This is Golden, CO.').addTo(locations);
	
	var markers = [
	   [ -105.4, 39.64, "Big Ben" ],
	   [ -104.86, 39.72, "London Eye" ],
	   [ -105.14, 39.82, "Nelson's Column<br><a href=\"https://en.wikipedia.org/wiki/Nelson's_Column\">wp</a>" ] 
	];
	var icon_lul = L.AwesomeMarkers.icon({
		icon: 'cloud',
		iconColor: 'white',
		markerColor: 'pink',
		prefix: 'glyphicon',
		extraClasses: 'fa-rotate-0'
	});
	
	for (var i=0; i<markers.length; i++) {
		var lon = markers[i][0];
		var lat = markers[i][1];
		var popupText = markers[i][2];
		var markerLocation = new L.LatLng(lat, lon);
		var marker = new L.Marker(markerLocation).bindPopup(popupText).addTo(lul);
		marker.bindPopup(popupText);
		marker.setIcon(icon_lul);
		
	}


	var mbAttr = 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
		mbUrl = 'https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw';

	var streets  = L.tileLayer(mbUrl, {id: 'mapbox.streets',   attribution: mbAttr});
	
	var map = L.map('map', {
		center: [39.73, -104.99],
		zoom: 10,
		layers: [locations]
	});
	L.tileLayer(mbUrl, {id: 'mapbox.streets',   attribution: mbAttr}).addTo(map);
	//L.tileLayer(mbUrl,{id: 'base', attribution: mbAttr}).addTo(map);
	var baseLayers = {
		"Streets": streets
	};

	var overlays = {
		"locations": locations,
		"lul": lul
	};

	L.control.layers(baseLayers, overlays).addTo(map);
</script>
